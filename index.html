<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light" id="body">
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Expense Tracker</h1>
      <button id="dark-mode-toggle" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Add/Edit Transaction Form -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="row g-2">
          <input type="hidden" id="transaction-id">
          <div class="col-md-3">
            <input type="text" id="description" class="form-control" placeholder="Description" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="col-md-2">
            <select id="type" class="form-select">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="category" class="form-select">
              <option value="Salary">Salary</option>
              <option value="Food">Food</option>
              <option value="Rent">Rent</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
          </div>
          <div class="col-md-2 d-grid">
            <button id="add-btn" class="btn btn-success">Add</button>
            <button id="update-btn" class="btn btn-primary d-none">Update</button>
            <button id="cancel-btn" class="btn btn-secondary d-none">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="card shadow mb-4">
      <div class="card-body row g-2">
        <div class="col-md-5">
          <input type="month" id="filter-month" class="form-control">
        </div>
        <div class="col-md-5">
          <select id="filter-category" class="form-select">
            <option value="all">All Categories</option>
            <option value="Salary">Salary</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="filter-btn" class="btn btn-dark">Filter</button>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="card shadow mb-4">
      <div class="card-body text-center">
        <h2>Monthly Summary</h2>
        <p class="fw-bold text-success">Total Income: â‚¹<span id="total-income">0</span></p>
        <p class="fw-bold text-danger">Total Expenses: â‚¹<span id="total-expense">0</span></p>
        <p class="fw-bold text-primary">Balance: â‚¹<span id="balance">0</span></p>
      </div>
    </div>

    <!-- Transaction History -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h2 class="mb-3">Transaction History</h2>
        <ul class="list-group" id="transaction-list"></ul>
      </div>
    </div>

    <!-- Chart -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h2 class="text-center mb-3">Expense Chart</h2>
        <canvas id="expenseChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
